{% extends "recommender/base.html" %}
{% block content %}
    <div class="row">
    <div class="col-md-8">
        {% for song in poprec%}
            <article class="media content-section">
                <div class = "button">
                    <form action="{% url 'likepost' %}" method="post">
                        {% csrf_token%}
                        <button type="submit"  name ="post_id" value= "{{ song.id }}" class="btn btn-dark"> Like</button>
                    </form>
                </div>
                <p class="article-title"> {{ song }}</p>
                
            
            </article>
        {% endfor %}   
    </div>
    <div class="col-md-2">
        <div>
        <p class='text-muted'>
            <ul class="list-group">
            <li class="list-group-item list-group-item-dark"><a class = "article-title" href="{% url 'setting' %}">Account</a></li>
            <li class="list-group-item list-group-item-dark"><a  href="{% url 'personalize' %}">Personalize</a></li>
            </ul>
        </p>
        </div>
    </div>
    </div>
{% endblock content %}
